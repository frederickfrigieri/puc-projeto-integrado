<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h6 class="card-title mb-4">{{titulo}}</h6>

                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th class="pt-0">#</th>
                                <th class="pt-0">Descrição</th>
                                <th class="pt-0">Sku</th>
                                <th class="pt-0">Chave</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of colecao">
                                <td>{{item.id}}</td>
                                <td>{{item.descricao}}</td>
                                <td>{{item.sku}}</td>
                                <td>{{item.chave}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-3">
        <button [routerLink]="['/wms/produtos/novo']" type="button" class="btn btn-primary me-2 mb-2 mb-md-0">Novo Produto</button>
    </div>
</div>
