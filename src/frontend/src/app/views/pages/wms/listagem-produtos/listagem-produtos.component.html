<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h6 class="card-title mb-4">{{titulo}}</h6>

                <div class="table-responsive" *ngIf="colecao && colecao.length > 0 else naoEncontrado">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th class="pt-0">#</th>
                                <th class="pt-0">Descrição</th>
                                <th class="pt-0">Sku</th>
                                <th class="pt-0">Chave</th>
                                <th *ngIf="usuario.perfil == 'Operador'">Parceiro</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of colecao; let i=index">
                                <td>{{i+1}}</td>
                                <td>{{item.descricao}}</td>
                                <td>{{item.sku}}</td>
                                <td>{{item.chave}}</td>
                                <td *ngIf="usuario.perfil == 'Operador'">{{item.razaoSocial}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <ng-template #naoEncontrado>
                    <span *ngIf="carregando == false">Nenhum registro encontrado!</span>
                    <span *ngIf="carregando == true">Carregando</span>
                </ng-template>
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="exibeBotaoNovoProduto">
    <div class="col-3">
        <button [routerLink]="['/wms/produtos/novo']" type="button" class="btn btn-primary me-2 mb-2 mb-md-0">Novo
            Produto</button>
    </div>
</div>
