trigger: none

resources:
  repositories:
    - repository: Pipelines
      type: git
      name: Ezconet.Pipelines

variables:
  - group: Servidores

parameters:
- name: BuildFrontend
  displayName: Build Frontend?
  type: boolean
- name: BuildBackend
  displayName: Build Backend?
  type: boolean
  
stages:
# BUILD
  - stage: BuildSolution
    displayName: 'Build Solution'
    condition: eq('${{ parameters.BuildBackend }}', true)
    jobs:
      - template: /templates/ezc-build-pack-netcore-solution.yaml@Pipelines
        parameters:
          jobName: 'Build Solution'
          solutionName: 'backend'
          projects:
            - "MS-OMS/Api"
            - "MS-OMS/Worker"
            # - "MS-WMS/HangFireJobs"
            # - "backend/Autenticacao"
          artifactName: 'Backend'
          selfContained: true

  - stage: BuildFrontend
    displayName: 'Build Frontend'
    condition: eq('${{ parameters.BuildFrontend }}', true)
    jobs:
      - job:
        steps:
          - template: /templates/ezc-build-pack-angular.yaml@Pipelines
            parameters:
              Job: BuildFrontend
              ProjectPath: 'frontend'
              ArtifactName: 'Frontend'
# FIM BUILD